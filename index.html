<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Resource Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --secondary-color: #f3f4f6;
      --accent-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --border-color: #e5e7eb;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --primary-color: #818cf8;
      --primary-hover: #6366f1;
      --secondary-color: #374151;
      --accent-color: #34d399;
      --error-color: #f87171;
      --warning-color: #fbbf24;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --bg-primary: #1f2937;
      --bg-secondary: #111827;
      --bg-tertiary: #374151;
      --border-color: #4b5563;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      transition: var(--transition);
      line-height: 1.6;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      padding: 0 15px;
    }

    .header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: var(--shadow-light);
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      border-radius: 50px;
      padding: 8px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-light);
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 80px;
      justify-content: center;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-medium);
      border-color: var(--primary-color);
    }

    .theme-icon {
      font-size: 1.2rem;
      transition: var(--transition);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: var(--bg-primary);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow-heavy);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 20px 20px 0 0;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: 'üìö';
      font-size: 1.2rem;
    }

    .selectors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper::after {
      content: '‚ñº';
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-secondary);
      font-size: 0.8rem;
      transition: var(--transition);
    }

    .select-wrapper:hover::after {
      color: var(--primary-color);
    }

    select {
      width: 100%;
      padding: 1rem 2.5rem 1rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
      appearance: none;
      font-weight: 500;
    }

    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    select:hover {
      border-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      flex: 1;
      min-width: 200px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      box-shadow: var(--shadow-medium);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-heavy);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
      transform: translateY(-2px);
    }

    .btn-accent {
      background: linear-gradient(135deg, var(--accent-color), #059669);
      color: white;
    }

    .btn-accent:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-heavy);
    }

    .btn-error {
      background: linear-gradient(135deg, var(--error-color), #dc2626);
      color: white;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.6s ease;
      transform: translate(-50%, -50%);
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    #files {
      margin-top: 2rem;
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    #files h3 {
      color: var(--text-primary);
      margin-bottom: 1rem;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #files h3::before {
      content: 'üìÅ';
    }

    #fileList {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
    }

    #fileList::-webkit-scrollbar {
      width: 8px;
    }

    #fileList::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    #fileList::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    .file-item {
      display: flex;
      align-items: center;
      margin: 0.75rem 0;
      padding: 1rem;
      background: var(--bg-primary);
      border-radius: 10px;
      transition: var(--transition);
      border: 1px solid var(--border-color);
      font-weight: 500;
    }

    .file-item:hover {
      background: var(--bg-tertiary);
      transform: translateX(5px);
      box-shadow: var(--shadow-light);
    }

    .file-icon {
      margin-right: 12px;
      font-size: 1.2rem;
      min-width: 24px;
      text-align: center;
    }

    input[type="checkbox"] {
      margin-right: 1rem;
      width: 20px;
      height: 20px;
      accent-color: var(--primary-color);
      cursor: pointer;
      flex-shrink: 0;
    }

    .file-name {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-info {
      display: flex;
      flex-direction: column;
      margin-left: 8px;
    }

    .file-type {
      font-size: 0.8rem;
      color: var(--text-secondary);
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 12px;
      margin-top: 4px;
    }

    .file-size {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .warning {
      color: var(--warning-color);
      margin-left: 8px;
    }

    #telegramSection {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      margin-top: 2rem;
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: var(--shadow-heavy);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
    }

    .toast.success {
      border-left: 4px solid var(--accent-color);
    }

    .toast.error {
      border-left: 4px solid var(--error-color);
    }

    .toast.warning {
      border-left: 4px solid var(--warning-color);
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 1.5rem;
      }

      .header {
        padding-top: 40px;
      }

      .header h2 {
        font-size: 2rem;
      }

      .theme-toggle {
        position: absolute;
        top: 10px;
        right: 50%;
        transform: translateX(50%);
      }

      .selectors {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        min-width: auto;
        width: 100%;
      }

      #files {
        padding: 1rem;
      }

      .file-item {
        padding: 0.8rem;
        flex-wrap: wrap;
      }

      .file-info {
        margin-left: 0;
        margin-top: 8px;
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }
    }

    @media (max-width: 480px) {
      .header h2 {
        font-size: 1.8rem;
      }

      .container {
        padding: 1rem;
      }

      .section-title {
        font-size: 1.3rem;
      }

      select {
        padding: 0.8rem 2rem 0.8rem 0.8rem;
        font-size: 0.95rem;
      }

      button {
        padding: 0.8rem 1rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 360px) {
      .header h2 {
        font-size: 1.6rem;
      }

      .header p {
        font-size: 0.95rem;
      }

      .section-title {
        font-size: 1.2rem;
      }

      .file-name {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>University Resource Finder</h2>
    <p>Find your academic materials quickly and efficiently</p>
    <div class="theme-toggle" onclick="themeManager.toggle()">
      <span class="theme-icon" id="themeIcon">üåô</span>
    </div>
  </div>

  <div class="container fade-in">
    <div class="section-title">Select Your Preferences</div>

    <div class="selectors">
      <div class="select-wrapper">
        <select id="semester" onchange="updateCourses()">
          <option value="">-- Select Semester --</option>
          <option value="Semester1">Semester 1</option>
          <option value="Semester2">Semester 2</option>
          <option value="Semester3">Semester 3</option>
          <option value="Semester4">Semester 4</option>
          <option value="Semester5">Semester 5</option>
          <option value="Semester6">Semester 6</option>
          <option value="Semester7">Semester 7</option>
          <option value="Semester8">Semester 8</option>
        </select>
      </div>

      <div class="select-wrapper">
        <select id="exam" onchange="updateCourses()">
          <option value="">-- Select Exam Type --</option>
          <option value="Mid">Mid Term</option>
          <option value="Final">Final Exam</option>
        </select>
      </div>

      <div class="select-wrapper">
        <select id="filetype" onchange="updateCourses()">
          <option value="">-- Select File Type --</option>
          <option value="Notes">üìù Notes</option>
          <option value="CourseMaterials">üìö Course Materials</option>
          <option value="PreviousQuestions">‚ùì Previous Questions</option>
        </select>
      </div>

      <div class="select-wrapper">
        <select id="course">
          <option value="">-- Select Course --</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-primary" onclick="fetchFiles()">
        <span id="searchText">Search Resources</span>
      </button>
    </div>

    <div id="files">
      <h3>Available Files</h3>
      <div id="fileList">
        <p style="color: var(--text-secondary); font-style: italic;">Select your preferences above to view available resources</p>
      </div>
    </div>

    <div class="button-group" id="telegramSection">
      <button class="btn-secondary" onclick="selectAllFiles()">
        <span class="theme-icon">‚úì</span> Select All Files
      </button>
      <button class="btn-accent" onclick="sendSelectedToTelegram()">
        <span class="theme-icon">üì±</span>
        <span id="telegramText">Get on Telegram</span>
      </button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Theme Management using Polymorphism
    class Theme {
      apply() {
        throw new Error("apply() method must be implemented");
      }
      
      getIcon() {
        throw new Error("getIcon() method must be implemented");
      }
    }

    class LightTheme extends Theme {
      apply() {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      }
      
      getIcon() {
        return 'üåô';
      }
    }

    class DarkTheme extends Theme {
      apply() {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
      
      getIcon() {
        return '‚òÄÔ∏è';
      }
    }

    class ThemeManager {
      constructor() {
        this.lightTheme = new LightTheme();
        this.darkTheme = new DarkTheme();
        this.currentTheme = this.lightTheme;
        this.init();
      }

      init() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          this.currentTheme = this.darkTheme;
        } else {
          this.currentTheme = this.lightTheme;
        }
        this.currentTheme.apply();
        this.updateIcon();
      }

      toggle() {
        this.currentTheme = this.currentTheme instanceof LightTheme ? 
          this.darkTheme : this.lightTheme;
        this.currentTheme.apply();
        this.updateIcon();
        
        // Add smooth transition effect
        document.body.style.transition = 'all 0.3s ease';
        setTimeout(() => {
          document.body.style.transition = '';
        }, 300);
      }

      updateIcon() {
        const icon = document.getElementById('themeIcon');
        icon.textContent = this.currentTheme.getIcon();
        
        // Add pulse animation
        icon.classList.add('pulse');
        setTimeout(() => icon.classList.remove('pulse'), 2000);
      }
    }

    // File type icons mapping
    const FILE_ICONS = {
      'pdf': 'üìÑ',
      'doc': 'üìù',
      'docx': 'üìù',
      'ppt': 'üìä',
      'pptx': 'üìä',
      'xls': 'üìà',
      'xlsx': 'üìà',
      'html': 'üåê',
      'css': 'üé®',
      'js': 'üìú',
      'txt': 'üìÉ',
      'zip': 'üì¶',
      'rar': 'üì¶',
      '7z': 'üì¶',
      'jpg': 'üñºÔ∏è',
      'jpeg': 'üñºÔ∏è',
      'png': 'üñºÔ∏è',
      'gif': 'üñºÔ∏è',
      'mp3': 'üéµ',
      'mp4': 'üé¨',
      'mov': 'üé¨',
      'avi': 'üé¨',
      'default': 'üìÅ'
    };

    // Original functionality preserved
    const GITHUB_USERNAME = "11UCRES";
    const REPO_NAME = "cse";

    const tg = window.Telegram.WebApp;
    tg.expand();

    // Toast notification function
    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add("show");
      
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    async function updateCourses() {
      const semester = document.getElementById("semester").value;
      const exam = document.getElementById("exam").value;
      const filetype = document.getElementById("filetype").value;
      const courseSelect = document.getElementById("course");
      
      // Add loading animation
      courseSelect.innerHTML = '<option value="">üîÑ Loading courses...</option>';

      if (!semester || !exam || !filetype) {
        courseSelect.innerHTML = '<option value="">-- Select Course --</option>';
        return;
      }

      if (filetype === "PreviousQuestions") {
        const opt = document.createElement("option");
        opt.value = "PreviousQuestions";
        opt.textContent = "‚ùì Previous Questions";
        courseSelect.innerHTML = '<option value="">-- Select Course --</option>';
        courseSelect.appendChild(opt);
        return;
      }

      const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${semester}/${exam}`;
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Could not fetch course list.");
        const data = await res.json();

        courseSelect.innerHTML = '<option value="">-- Select Course --</option>';
        data.forEach(item => {
          if (item.type === "dir") {
            const opt = document.createElement("option");
            opt.value = item.name;
            opt.textContent = `üìñ ${item.name}`;
            courseSelect.appendChild(opt);
          }
        });
      } catch (err) {
        console.error("Error loading course folders:", err);
        courseSelect.innerHTML = '<option value="">‚ùå Error loading courses</option>';
      }
    }

    function getFileIcon(filename) {
      const extension = filename.split('.').pop().toLowerCase();
      return FILE_ICONS[extension] || FILE_ICONS['default'];
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' bytes';
      else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
      else return (bytes / 1048576).toFixed(1) + ' MB';
    }

    function getFileType(filename) {
      const extension = filename.split('.').pop().toUpperCase();
      return extension || 'File';
    }

    async function fetchFiles() {
      const semester = document.getElementById("semester").value;
      const exam = document.getElementById("exam").value;
      const course = document.getElementById("course").value;
      const filetype = document.getElementById("filetype").value;
      const fileListDiv = document.getElementById("fileList");
      const telegramDiv = document.getElementById("telegramSection");
      const searchBtn = document.getElementById("searchText");
      
      // Show loading state
      searchBtn.innerHTML = '<span class="loading"></span> Searching...';
      fileListDiv.innerHTML = '<p style="color: var(--text-secondary);">üîç Searching for resources...</p>';
      telegramDiv.style.display = "none";

      if (!semester || !exam || !course || !filetype) {
        showToast("Please select all fields to continue", "error");
        searchBtn.textContent = "Search Resources";
        fileListDiv.innerHTML = '<p style="color: var(--text-secondary); font-style: italic;">‚ö†Ô∏è Please select all preferences above</p>';
        return;
      }

      let apiUrl;
      if (filetype === "PreviousQuestions") {
        apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${semester}/PreviousQuestions/${exam}`;
      } else {
        apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${semester}/${exam}/${course}`;
      }

      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Path not found or no files.");
        const files = await res.json();

        if (!Array.isArray(files)) throw new Error("No files found.");

        fileListDiv.innerHTML = "";
        let fileCount = 0;

        files.forEach(file => {
          if (file.type === "file") {
            const fileItem = document.createElement("div");
            fileItem.className = "file-item fade-in";
            
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.value = file.download_url;
            checkbox.dataset.name = file.name;
            checkbox.dataset.size = file.size;
            
            const fileIcon = document.createElement("span");
            fileIcon.className = "file-icon";
            fileIcon.textContent = getFileIcon(file.name);
            
            const fileName = document.createElement("span");
            fileName.className = "file-name";
            fileName.textContent = file.name;
            
            const fileInfo = document.createElement("div");
            fileInfo.className = "file-info";
            
            const fileType = document.createElement("span");
            fileType.className = "file-type";
            fileType.textContent = getFileType(file.name);
            
            const fileSize = document.createElement("span");
            fileSize.className = "file-size";
            fileSize.textContent = formatFileSize(file.size);
            
            // Add warning for large files
            if (file.size > 20 * 1024 * 1024) {
              const warning = document.createElement("span");
              warning.className = "warning";
              warning.textContent = "‚ö†Ô∏è Large file";
              fileInfo.appendChild(warning);
            }
            
            fileInfo.appendChild(fileType);
            fileInfo.appendChild(fileSize);
            
            fileItem.appendChild(checkbox);
            fileItem.appendChild(fileIcon);
            fileItem.appendChild(fileName);
            fileItem.appendChild(fileInfo);
            
            fileListDiv.appendChild(fileItem);
            fileCount++;
          }
        });

        if (fileCount > 0) {
          telegramDiv.style.display = "flex";
          telegramDiv.classList.add("fade-in");
          fileListDiv.innerHTML += `<p style="color: var(--accent-color); font-weight: 600; margin-top: 1rem;">‚úÖ Found ${fileCount} file(s)</p>`;
        } else {
          fileListDiv.innerHTML += "<p style='color: var(--text-secondary);'>üì≠ No files found for the selected combination.</p>";
        }

      } catch (err) {
        fileListDiv.innerHTML += `<p style='color: var(--error-color);'>‚ùå ${err.message || "No files found for the selected combination."}</p>`;
        console.error(err);
      }

      searchBtn.textContent = "Search Resources";
    }

    function selectAllFiles() {
      const checkboxes = document.querySelectorAll('#fileList input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      
      checkboxes.forEach(cb => {
        cb.checked = !allChecked;
        // Add visual feedback
        cb.closest('.file-item').style.backgroundColor = cb.checked ? 
          'var(--bg-tertiary)' : 
          'var(--bg-primary)';
      });
      
      showToast(allChecked ? "All files deselected" : "All files selected");
    }

    async function sendSelectedToTelegram() {
      const selected = Array.from(document.querySelectorAll('#fileList input[type="checkbox"]:checked'));
      const telegramBtn = document.getElementById("telegramText");
      
      if (selected.length === 0) {
        showToast("Please select at least one file to send", "error");
        return;
      }

      telegramBtn.innerHTML = '<span class="loading"></span> Sending...';
      
      const user_id = window.Telegram.WebApp.initDataUnsafe?.user?.id;
      const botToken = "7864007481:AAGxgH0CVpZD9Dp0Yc4v91LqNcZTEdoRwak";

      let successCount = 0;
      let errorCount = 0;
      let largeFileCount = 0;

      for (const checkbox of selected) {
        const fileUrl = checkbox.value;
        const fileName = checkbox.dataset.name;
        const fileSize = parseInt(checkbox.dataset.size);

        // Skip files larger than 20MB
        if (fileSize > 20 * 1024 * 1024) {
          largeFileCount++;
          errorCount++;
          continue;
        }

        const sendUrl = `https://api.telegram.org/bot${botToken}/sendDocument`;
        const payload = {
          chat_id: user_id,
          document: fileUrl,
          caption: `üìö ${fileName}\n\nRequested from University Resource Finder`
        };

        try {
          const res = await fetch(sendUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          if (!res.ok) throw new Error("Failed to send file");
          successCount++;

        } catch (err) {
          console.error("Error sending file to Telegram:", err);
          errorCount++;
        }
      }

      telegramBtn.textContent = "Get on Telegram";
      
      if (errorCount === 0) {
        showToast(`üéâ ${successCount} file(s) sent to your Telegram!`);
      } else {
        let message = `‚ö†Ô∏è ${successCount} sent, ${errorCount} failed`;
        if (largeFileCount > 0) {
          message += ` (${largeFileCount} large files skipped)`;
        }
        showToast(message, "error");
      }
    }

    // Add smooth scroll behavior
    document.querySelectorAll('select, button').forEach(element => {
      element.addEventListener('focus', () => {
        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });
    });
  </script>
